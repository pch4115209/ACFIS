<app-top-nav></app-top-nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Patient Record</h1>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped" [mfData]="patients$" #mf="mfDataTable"
                 [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
            <tr>
              <th style="width: 20%">
                <mfDefaultSorter by="name">Patient</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="dob">DOB</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="room">Room</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="nok">Contact NOK</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="diagnosis">Diagnosis</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter>Action</mfDefaultSorter>
              </th>
            </tr>
            <tr>
              <th colspan="6">
                Filter by name:
                <input class="form-control" [(ngModel)]="filterQuery"/>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patient of patients$">
              <td>{{patient.name}}</td>
              <td>{{patient.dob}}({{patient.age}} year-old)</td>
              <td>{{patient.admissionInfo.room}}</td>
              <td>{{patient.nok[0].name | uppercase}}</td>
              <td>{{patient.notes}}</td>
              <td>button</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
