<div class="container">
    <h1 class="text text-danger">Hello, {{name}}</h1>
    <ul>
        <li>Age: {{age}}</li>
        <li>Email: {{email}}</li>
    </ul>

    <button (click)="onClick()"> Click me </button>
    <button (click)="toggleEdit()"> Edit User</button>

    <h1>Edit User</h1>
    <div *ngIf="isEdit">
        <form>
        <div>
            <label for="name">Name: </label><br />
            <input type="text" [(ngModel)]="name" name="name">
        </div>
        <div>
            <label for="age">Email: </label><br />
            <input type="number">
        </div>
    </form>

        <h1 class="text-info">Hobbies</h1>
        <form (submit)="addHobby(hobby.value)">
            <div>
                <label for="hobby">Hobby: </label>
                <input type="text" id="hobby" #hobby>
            </div>
        </form>
    </div>
    <ul>
        <li *ngFor="let hobby of hobbies; let i = index">
            {{i+1}}: {{hobby}} <button Class="btn btn-info btn-xs" (click)="removeHobby(i)">delete</button>
        </li>
    </ul>

    <h1 class="text-info">Users</h1>
    <ul>
        <li *ngFor="let user of users; let i = index">
            {{i+1}}: {{user.name}} <br />
            Address: {{user.address.suite}}, {{user.address.street}}<br /> {{user.address.city}}, {{user.address.zipcode}}

        </li>
    </ul>
</div>
