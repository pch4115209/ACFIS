<div id="login-page" class="container-fluid">
  <div class="row" id="login-page-row">
    <div class="col-md-8" id="bg-image-section">
      <!-- bg image goes here -->
    </div>
    <div class="col-md-4" id="login-section">
      <div class="container-fluid container-login">
        <div class="panel panel-default" id="panel-login">
          <div class="panel-body">
            <h2>Sign In</h2>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="username" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn btn-default form-control">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
