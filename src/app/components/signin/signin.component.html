<div id="login-page" class="container-fluid">
  <div class="row" id="login-page-row">
    <div class="col-md-7" id="bg-image-section">
      <!-- bg image goes here -->
    </div>
    <div class="col-md-4" id="login-section">
      <div class="container-fluid container-login">
        <div class="panel panel-default" id="panel-login">
          <div class="panel-body">
            <h2>Sign In</h2><br />
            <form (submit)="onSubmit(form.value)" #form="ngForm">
              <div *ngIf="!isValid" class="alert alert-danger">
                Username or password is incorrect
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="username" [(ngModel)]="user.username" #username="ngModel" name="username" placeholder="Enter Username" required>
                  <div [hidden]="username.valid || username.pristine"
                       class="alert alert-danger">
                    Username is required
                  </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" #password="ngModel" name="password" placeholder="Enter Password" required>
                <div [hidden]="password.valid || password.pristine"
                     class="alert alert-danger">
                    Password is required
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block"><i class="fa fa-sign-in"></i> Login</button>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Remember me
                  </label>
                </div>
                <label class="col-md-6">
                  <a class="pull-right text-warning" href="/forget-password">Forgot password?</a>
                </label>
              </div>

              <br />
              By proceeding, you agree to us the system in a ethical manner, patient information are deemed confidential and should NOT be copied.

              <br />
              <br />
              <div class="text-center">
                <span class="text-success">Do not have an account?</span><br />
                <a href="/get-in-touch" class="btn btn-outline-success btn-block">Get in touch with us</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
